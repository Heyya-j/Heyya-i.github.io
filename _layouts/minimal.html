---
layout: default
---
<div class="archive">
  <article class="post">
      <div class="post-header">
          <h2>
              <a href="{{ page.url }}">{{ page.title }}</a>
          </h2>
          <time class="post-date">{{ page.date | replace: "-", " "}}</time>
      </div>
	  <section>
		  {{ content }}
	  </section>
    </article>
</div>
